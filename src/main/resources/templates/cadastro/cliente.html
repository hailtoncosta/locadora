<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta charset="UTF-8">
<title>LocadoraAPP</title>

<script type="text/javascript">
	function mascara_cpf() {
		var cpf = document.getElementById('cpf')
		if (cpf.value.length == 3 || cpf.value.length == 7) {
			cpf.value += "."
		} else if (cpf.value.length == 11) {
			cpf.value += "-"
		}
	}
	
	function mascara_tel(evt) {
		var tel = document.getElementById("telefone");
		var tam = tel.value.length;
		var tecla = evt.keyCode;
		if (tecla != 10) {
			switch (tam) {
			case 1:
				tel.value = "(" + tel.value;
				break;
			case 3:
				tel.value = tel.value + ") ";
				break;
			case 10:
				tel.value = tel.value + "-";
				break;
			}
		}
	}
	
	function somenteNumeros(evt) {
		var tecla = evt.keyCode;
		if (tecla >= 48 && tecla <= 57) {
			return true;
		} else {
			return false;
		}
	}
</script>

</head>
<body>
	<form id="formCliente" style="margin-left: 2px; margin-right: 2px;" action="/salvarCliente" method="get" th:object="${clienteobj}">
		<nav>
			<a class="brand-logo right">LOCADORA DE VEÍCULOS</a>
			<ul class="feft hide-on-med-and-down">
				<li><a class="waves-effect waves-light btn" href="/cliente"><i class="material-icons left">group_add</i>Cadastro de Clientes</a></li>
				<li><a class="waves-effect waves-light btn" href="/veiculo"><i class="material-icons left">time_to_leave</i>Cadastro de Veículos</a></li>
				<li><a class="waves-effect waves-light btn" href="/aluguel"><i class="material-icons left">recent_actors</i>Cadastro de Aluguel</a></li>
				<li><a></a></li>
			</ul>
		</nav>
		
		<fieldset>
			<legend>Cadastro de Clientes</legend>
			<div class="row">
				<div class="col s1">
					<label>Id</label>
					<input id="id" name="id" type="text" readonly="readonly" th:field="*{id}">
				</div>
				
				<div class="col s4">
					<label>Nome</label>
					<input id="nome" name="nome" type="text" required="required" placeholder="Informe o nome" th:field="*{nome}">
				</div>
				
				<div class="col s2">
					<label>CPF</label>
					<input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required="required" th:field="*{cpf}" 
						   maxlength="14" onkeyup="mascara_cpf()" onkeypress="return somenteNumeros(event)">
					
				</div>
				
				<div class="col s5">
					<label>Endereço</label>
					<input id="endereco" name="endereco" type="text" required="required" placeholder="Informe o endereço" 
						   th:field="*{endereco}">
				</div>
			</div>
			
			<div class="row">
				<div class="col s6">
					<label>E-mail</label>
					<input id="email" name="email" type="email" required="required" placeholder="Informe o email" th:field="*{email}">
				</div>
				
				<div class="row">
					<div class="col s6">
						<label>Telefone</label>
						<input id="telefone" name="telefone" type="text" required="required" placeholder="(00) 00000-0000" 
							   th:field="*{telefone}" maxlength="15" onkeyup="mascara_tel(event)" 
							   onkeypress="return somenteNumeros(event)">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col s4">
					<a>
						<button type="submit" class="waves-effect waves-light btn" onclick="validarCampos()"> 
						<i class="material-icons left">save</i>
							Salvar
						</button>
					 </a>
					 
					 <a href="/cliente">
						<button type="button" class="waves-effect waves-light btn" onclick="limparCampos()"> 
						<i class="material-icons left">clear</i>
							Limpar
						</button>
					 </a>
				 </div>
			</div>
		</fieldset>
	</form>		
				 
		<form action="pesquisarVeiculo" method="post">
			<fieldset>
				<legend>Pesquisar</legend>
				<div class="row">
					 <div class="col s5">
						 <input id="nomepesquisa" name="nomepesquisa" type="text" placeholder="Pesquisar">
					 </div>
						 	
					 <div class="col s3"> 
						 <a>
							<button type="submit" class="waves-effect waves-light btn"> 
							<i class="material-icons left">search</i>
								Pesquisar
							</button>
						 </a>
					 </div>
			 	</div>
		 	</fieldset>
		</form>
	
	<form>
		<fieldset>
			<legend>Tabela de Clientes</legend>
				<table class="striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>Endereço</th>
							<th>Email</th>
							<th>Telefone</th>
							<th>Editar</th>
							<th>Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each = "clientes : ${clientes}">
							<td th:text = "${clientes.id}"></td>
							<td th:text = "${clientes.nome}"></td>
							<td th:text = "${clientes.cpf}"></td>
							<td th:text = "${clientes.endereco}"></td>
							<td th:text = "${clientes.email}"></td>
							<td th:text = "${clientes.telefone}"></td>
							<td><a th:href="@{/editarCliente/{idcliente}(idcliente=${clientes.id})}"><i class="material-icons left">edit</i></a></td>
							<td><a th:href="@{/deletarCliente/{idcliente}(idcliente=${clientes.id})}"><i class="material-icons left">delete</i></a></td>
						</tr>
					</tbody>
				</table>
		</fieldset>
	</form>
	<script type="text/javascript">
		//Função para limpar os campos do formulário
		function limparCampos() {
			var elementos = document.getElementById('formCliente').elements;
			for (p = 0; p < elementos.length; p ++) {
				elementos[p].value = '';
			}
		}
		//Função para validar campos
		function validarCampos() {
			var nome = document.getElementById('nome');
			var cpf = document.getElementById('cpf');
			var endereco = document.getElementById('endereco');
			var email = document.getElementById('email');
			var telefone = document.getElementById('telefone');
			
			if (nome.value === '') {
				alert('Informe o nome!');
				nome.focus();
				return false;
			}
			
			if (cpf.value === '') {
				alert('Informe o CPF!');
				cpf.focus();
				return false;
			}
			
			if (endereco.value === '') {
				alert('Informe o endereço!');
				endereco.focus();
				return false;
			}
			
			if (email.value === '' ||  email.indexOf('@') == -1) {
				alert('Informe o email correto!');
				email.focus();
				return false;
			}
			
			if (telefone.value === '') {
				alert('Informe o telefone!');
				telefone.focus();
				return false;
			}
		}
		
	</script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
